<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PORTFOLIO</title>
  <link rel="stylesheet" href="assets/css/style2.css" />
</head>

<body>
  <div id="section1">
    <div id="header">
      <div class="logo">
        <h1>FRONT+BACK</h1>
        <span>PORTFOLIO</span>
      </div>
      <div class="nav">
        <h1>MENU</h1>
      </div>
    </div>
    <div class="center">
      <div class="img1"></div>
      <div class="text t1">s</div>
      <div class="text t2">u</div>
      <div class="text t3">p</div>
      <div class="text t4">e</div>
      <div class="text t5">r</div>
      <div class="daewon">daewon</div>
      <div class="protfolio">protfolio</div>
    </div>
  </div>
  <div id="section2"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.22/bundled/lenis.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/SplitText.min.js"></script>
<script>
  const lenis = new Lenis();

  lenis.on("scroll", (e) => {
    console.log(e);
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);

  const ani1 = gsap.timeline();

  ani1
    .to("#section1 .img1", { width: "20vw", height: "20vw", duration: 3, })
    .to("#section1 .t1", { opacity: 1, duration: 3, xPercent: -250 }, 0.5)
    .to("#section1 .t2", { opacity: 1, duration: 3, xPercent: -140 })
    .to("#section1 .t3", { opacity: 1, duration: 3, })
    .to("#section1 .t4", { opacity: 1, duration: 3, xPercent: 50 })
    .to("#section1 .t5", { opacity: 1, duration: 3, xPercent: 130 })
    .to("#section1 .text", { scale: 0, duration: 3 })
    .to("#section1 .daewon", { rotation: 340, scale: 1, duration: 5 })
    .to("#section1 .daewon", { rotation: 360, scale: 0, duration: 5 }, "a")
    .to("#section1 .img1", { borderRadius: 0, scale: 1.5, duration: 5 }, "a")
    .to("#section1 .protfolio", { scale: 1.5, duration: 5, y: -200, color: "#ff6745" }, "a")

  ScrollTrigger.create({
    animation: ani1,
    trigger: "#section1",
    start: "top top",
    end: "+=10000",
    ease: "power1.inOut",
    scrub: 1,
    pin: true,
    anticipatePin: 1,
    markers: false,
  });
</script>

</html>
