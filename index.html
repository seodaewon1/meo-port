<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAEWON-PORTFOLIO</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://webfontworld.github.io/gmarket/GmarketSans.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="main__gsap">
      <div id="header">
        <div class="logo">
          <h1>FRONT+BACK</h1>
          <span>PORTFOLIO</span>
        </div>
        <div class="nav"><h1>MENU</h1></div>
      </div>
      <div id="section1">
        <div class="center">
          <div class="img"></div>
          <div class="text1">super</div>
          <div class="text2">creative</div>
          <div class="text3">daewon</div>
        </div>
      </div>
      <div id="section2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.22/bundled/lenis.min.js"></script>
    <script>
      const lenis = new Lenis()

      lenis.on('scroll', (e) => {
      console.log(e)
      })

      function raf(time) {
      lenis.raf(time)
      requestAnimationFrame(raf)
      }

      requestAnimationFrame(raf)
      const ani1 = gsap.timeline();

      ani1.to("#section1 .center .img", { rotation: 720, scale: 1,duration:1 })
          .to("#section1 .center .text1", { rotation: 720 ,  scale: 0,duration:1,}, 0)
          .to("#section1 .center .text2", { rotation: -330 ,scale: 1, duration:1}, 0.5)
          .to("#section1 .center .text3", { rotation: 330 ,scale: 1, duration:1}, 0.5)

      ScrollTrigger.create({
        animation: ani1,
        trigger: "#section1",
        start: "top top",
        end: "+=10000",
        ease: "power1.inOut",
        scrub: true,
        pin: true,
        anticipatePin: 1,
        markers: false,
      });
    </script>
  </body>
</html>
